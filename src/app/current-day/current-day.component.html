<section class="search-city">
  <div class="container">
    <form>
      <input selectText
             type="text"
             name="field"
             class="search"
             minlength="3"
             placeholder="Search city..."
             [(ngModel)]="city.name"
             (ngModelChange)="searchCity()"
             (focus)="searchFocus = true"
             (blur)="searchFocus = false"
             required
             autocomplete="off">

      <ul class="search-list"
          [ngClass]="{'open' : searchFocus && city.name}">
        <li class="item" *ngFor="let cityTemp of cities" (click)="selectCity(cityTemp)">
          <span>{{cityTemp.name}}</span>
        </li>
      </ul>
    </form>
  </div>
</section><!-- End search-city -->


<div class="load" *ngIf="dayForecast && !loaded"></div>

<section class="daily-forecast" *ngIf="dayForecast && loaded">
  <div class="container">
    <h2 class="item today">
      <span style="padding: 10px"> <i class="fa fa-calendar"></i>{{ dayForecast.day | amDateFormat: 'dddd'}} </span>
      <span style="padding: 10px" *ngIf="dayForecast.isToday"> <i class="fa fa-clock-o"></i>{{ realTime | amDateFormat:'HH:ss' }} </span>
    </h2>

    <div class="box-daily">
      <div class="item -icon">
        <i class="wi wi-lunar-eclipse" [ngClass]="dayForecast.icon"></i>
      </div>

      <div class="item -temp">
        {{ dayForecast.temp }}
      </div>

      <div class="item unit-items">
        <div class="unit" [ngClass]="{ '-selected': unitMetrics == 'ca' }"><i class="wi wi-celsius"></i> </div>
        <!--<div class="unit" ng-click=" ctrl.changeUnit('us') " ng-class="{ '-selected': unitMetrics == 'us' }">Â°F</div>-->
      </div>

      <div class="item description-daily">
        <h3 class="status">{{ dayForecast.status }}</h3>

        <ul class="list-status">
          <li class="status">Umidade: {{ dayForecast.humidity }}%</li>
          <li class="status">Vento: {{ dayForecast.mind }} km/h</li>
        </ul>
      </div>
    </div><!-- End box-daily -->

  </div>

</section><!-- End daily-forecast -->
